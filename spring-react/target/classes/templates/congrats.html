<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Your Account</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container justify-center my-2">
    <h1>Congratulations! you have successfully created an account</h1>
    <br> <a th:href="@{/login}">Login here</a>
</div>
</body>
</html>
<body>
<form th:action="@{/users/details}" method="post" style="max-width: 700px;
        margin: 0 auto" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <div class="text-center">
        <h2>Your Account Details</h2>
    </div>
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" th:field="*{email}" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="45"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" class="form-control"
                       placeholder="leave blank if you don't want to change password"
                       minlength="8" maxlength="20"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Confirm Password:</label>
            <div class="col-sm-8">
                <input type="password" id="confirmPassword" class="form-control"
                       minlength="8" maxlength="20"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Assigned Roles:</label>
            <div class="col-sm-8">
                <span><b>[[${user.roles}]]</b></span>
            </div>
        </div>
        <div class="text-center">
            <input th:href="@{/users}" type="button" role="link" value="Cancel"
                   class="btn btn-secondary" id="buttonCancel"/>
        </div>
    </div>
</form>

</div>
</body>
</html>
