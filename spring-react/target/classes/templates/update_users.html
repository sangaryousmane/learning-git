<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Users Management System</h1>
    <hr>
    <h2>Update Users</h2>

    <form action="#" th:action="@{/users/save}" th:object="${user}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <label class="col-form-label">Name: </label>
        <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">

        <label class="col-form-label">Email: </label>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <label class="col-form-label">Roles:</label>
        <th:block th:each="role: ${listRoles}">
            <input th:field="*{roles}" type="checkbox"
            th:text="${role.name}"
            th:value="${role.id}" class="m-2">
        </th:block><br>
        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>

    <hr>
    <button th:href="@{/users}" type="button" class="btn btn-danger col-2" role="link">Cancel</button>
</div>
</body>
</html>
