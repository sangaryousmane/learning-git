<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST">
        <label class="col-form-label">Name: </label>
        <input type="text" th:field="*{name}" placeholder="Employee Name"
               class="form-control mb-4 col-4">

        <label class="col-form-label">Email: </label>
        <input type="text" th:field="*{email}"
               placeholder="Employee Email" class="form-control mb-4 col-4">

        <label class="col-form-label">Roles:</label>
        <th:block th:each="role : ${listRoles}">
            <input type="checkbox" th:field="*{roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   class="m-2"><br />
        </th:block>
        <button type="submit" class="btn btn-info col-2">Save User</button>
        <button th:href="@{/users}" type="button" class="btn btn-danger col-2" role="link">Cancel</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to User List</a>
</div>
</body>
</html>
