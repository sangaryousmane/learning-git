<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Home - Shopme Admin', 'none')"></head>
<body>

<div class="container-fluid text-center">
    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}"/>
    </div>

    <div>
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <!--            Spring error message-->
            <div th:if="${param.error}">
                <p class="alert alert-danger text-center">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </p>
            </div>

            <!--            Spring logout message-->
            <div th:if="${param.logout}">
                <span class="alert alert-warning">You have been logged out successfully</span>
            </div>
            <br/>
            <div class="border border-secondary rounded p-5">
                <p>Access to Shopme Control Panel</p>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="email" id="username" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input name="remember-me" type="checkbox"> Remember Me
                </div>
                <div class="footer-box">
                    <input class="btn btn-success" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>

</body>
</html>
