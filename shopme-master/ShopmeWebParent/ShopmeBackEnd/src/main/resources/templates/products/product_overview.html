<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}"
                   required minlength="3" maxlength="256" id="name"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}"
                   placeholder="Default is product name (spaces are replaced by dashed)"
                   minlength="3" maxlength="256" id="alias"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <select th:field="*{brand}" class="form-control" required>
                <th:block th:each="brand : ${brandList}">
                    <option th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Category:</label>
        <div class="col-sm-10">

            <th:block th:if="${product.category !=null}">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="cat : ${product.brand.categories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </select>
            </th:block>

            <th:block th:if="${product.category == null}">
                <select th:field="*{category}" class="form-control" required>
                </select>
            </th:block>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Enabled:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">In-Stock</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{InStock}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Cost:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{cost}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">List Price:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{price}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Discount:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{discountPercent}"/>
        </div>
    </div>

</div>
</body>
</html>
