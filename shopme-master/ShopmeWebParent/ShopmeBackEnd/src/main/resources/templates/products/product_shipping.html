<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        The Following Information is important to calculate the shipping cost for the product.<br>
        The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimension.
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length (Inch):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="0.01" th:field="*{length}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (Inch):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="0.01" th:field="*{width}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (Inch):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="0.01" th:field="*{height}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (Pounds):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="0.01" th:field="*{weight}">
        </div>
    </div>
</div>
</body>
</html>
